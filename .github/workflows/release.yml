name: Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: "patch"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.new_version.outputs.version }}
      tag: ${{ steps.new_version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        run: |
          # Get the latest tag, or use 0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          # Remove 'v' prefix if present
          VERSION=${LATEST_TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest version: $VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.latest_tag.outputs.version }}"
          IFS='.' read -r -a parts <<< "$CURRENT"
          MAJOR="${parts[0]}"
          MINOR="${parts[1]}"
          PATCH="${parts[2]}"

          case "${{ github.event.inputs.bump_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create and push tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.new_version.outputs.tag }}
          message: "Release ${{ steps.new_version.outputs.tag }}"
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    needs: prepare-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            name: "macOS-x64"
            arch: "x86_64"
            os_name: "macOS"

          # Linux builds
          - platform: "ubuntu-24.04"
            args: "--target x86_64-unknown-linux-gnu"
            name: "Linux-amd64"
            arch: "amd64"
            os_name: "Linux"

          # Windows builds
          - platform: "windows-latest"
            args: "--target x86_64-pc-windows-msvc"
            name: "Windows-amd64"
            arch: "amd64"
            os_name: "Windows"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag }}

      - name: Extract target from args
        id: target
        shell: bash
        run: |
          if [[ "${{ matrix.args }}" == *"--target"* ]]; then
            TARGET=$(echo "${{ matrix.args }}" | sed 's/.*--target \([^ ]*\).*/\1/')
            echo "target=$TARGET" >> $GITHUB_OUTPUT
          else
            echo "target=" >> $GITHUB_OUTPUT
          fi

      - name: Install system dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            pkg-config \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            clang \
            mold

      - name: Install fast linker (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: brew install michaeleisel/zld/zld

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Build UI
        run: mise run ui-build

      - name: Update version in Cargo.toml
        shell: bash
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          rm Cargo.toml.bak || true

      - name: Update version in tauri.conf.json
        shell: bash
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" tauri.conf.json
          else
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" tauri.conf.json
          fi

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust target
        if: steps.target.outputs.target != ''
        run: rustup target add ${{ steps.target.outputs.target }}

      - name: Update version in package.json
        working-directory: ui
        shell: bash
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
          else
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
          fi

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ needs.prepare-release.outputs.tag }}
          releaseName: "Rustatio ${{ needs.prepare-release.outputs.tag }}"
          releaseBody: "Release ${{ needs.prepare-release.outputs.tag }}"
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  publish-release:
    name: Publish Release
    needs: [prepare-release, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          name: "Rustatio ${{ needs.prepare-release.outputs.tag }}"
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release published
        run: |
          echo "âœ… Release ${{ needs.prepare-release.outputs.tag }} has been published!"
          echo "ðŸŽ‰ Binaries are now available on GitHub Releases"
