# Minimal workspace configuration for Docker builds
# Only includes crates needed for rustatio-server

[workspace]
members = ["rustatio-core", "rustatio-server"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Testycro"]
license = "MIT"
repository = "https://github.com/testycro/rustatio"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = false
panic = "abort"
incremental = false
